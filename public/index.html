<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-img bg-cover bg-center h-screen font-sans">
    <div class="flex justify-end">
        <input type="text" placeholder="Open for our popular cocktails" class="tracking-wide w-72 bg-gray-100 mr-16 mt-5 p-2 rounded-sm">
    </div>
    
    <div class="ml-32 text-white">
        <h1 class="mt-64 text-6xl tracking-wide font-bold text-gray-200 uppercase">Drink. Happy. Thoughts.</h1>
        <p class="mt-6 text-4xl tracking-wide">A home for sophisticated cocktail lovers.</p>
        <p class="mt-20 text-lg tracking-wide">Looking for a recipe? We've got you covered.</p>
        <button class="bg-gray-500 mt-8 px-8 py-4 rounded-sm uppercase font-bold tracking-wide" id="open-random">Random Recipe</button>                    
    </div>


    <!-- MODAL -->
    <div id="overlay" class="bg-gray-200 bg-opacity-50 justify-center items-center absolute inset-0 hidden">
        <div class="bg-gray-200 p-8">
            <img class=" w-full h-72 object-contain" id="random-drink-image"/>
            <div class="ml-16" id="random-drink-name">DRINK NAME</div>
            <div class="flex justify-between">
                <div class="ml-16" id="random-drink-ingr"></div>
                <div class="mr-16 border border-red-500 w-72 text-center" id="random-drink-recipe">TEST RECIPE</div>
            </div>
        
            <div class="flex justify-center">
                <a id="close" href="#">Close</a>
            </div>
    
        
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
