<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-img bg-cover bg-center h-screen font-sans">
   <div class="flex justify-end">
        <select class="p-6" name="select" id="select">
            <option selected disabled>Open for our popular drinks</option>
            <option value="margarita">Margarita</option>
            <option value="cosmopolitan">Cosmopolitan</option>
            <!-- <button class="bh-gray-200">Submit</button> -->
        </select>
        <!-- <button id="submit" class="bg-gray-200">Submit</button> -->
   </div>
   
    <div class="text-center md:text-left md:ml-32 text-white mt-40">
        <h1 class="md:mt-24 md:mt-64 text-2xl md:text-6xl tracking-wide font-bold text-gray-200 uppercase">Drink. Happy. Thoughts.</h1>
        <p class="mt-6 text-xl md:text-4xl tracking-wide">A home for sophisticated cocktail lovers.</p>
        <p class="mt-20 md:text-lg tracking-wide">Looking for a recipe? We've got you covered.</p>
        <button class="bg-gray-500 mt-8 px-4 py-2 md:px-8 md:py-4 rounded-sm uppercase font-bold tracking-wide hover:bg-gray-400" id="open-random">Random Recipe</button>                    
    </div>


    <!-- MODAL -->
    <div id="overlay" class="bg-gray-200 bg-opacity-50 justify-center items-center absolute inset-0 hidden">
        <div class="bg-gray-200 p-8">
            <img class=" w-full h-72 object-contain" id="random-drink-image"/>
            <div class="ml-16 text-lg font-bold uppercase mt-6 text-red-600" id="random-drink-name">DRINK NAME</div>
            <div class="flex justify-between">
                <div class="ml-16 mt-6" id="random-drink-ingr"></div>
                <div class="mr-16 mt-6 w-72 text-center" id="random-drink-recipe">TEST RECIPE</div>
            </div>
        
            <div class="flex justify-center">
                <button class="mt-14 bg-gray-500 text-white px-6 py-2 rounded-sm uppercase font-bold hover:bg-gray-400" id="close" href="#">Close</button>
            </div>   
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
