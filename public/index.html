<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-img bg-cover bg-center h-screen font-sans">
    <div class="flex justify-end">
        <input type="text" placeholder="Open for our popular cocktails" class="tracking-wide w-72 bg-gray-100 mr-16 mt-5 p-2 rounded-sm">
    </div>
    
    <div class="ml-32 text-white">
        <h1 class="mt-64 text-6xl tracking-wide font-bold text-gray-200 uppercase">Drink. Happy. Thoughts.</h1>
        <p class="mt-6 text-4xl tracking-wide">A home for sophisticated cocktail lovers.</p>
        <p class="mt-20 text-lg tracking-wide">Looking for a recipe? We've got you covered.</p>
        <button class="bg-gray-500 mt-8 px-8 py-4 rounded-sm uppercase font-bold tracking-wide" id="open-random">Random Recipe</button>                    
    </div>

    <!-- MODAL -->
    <div id="overlay" class="bg-gray-200 bg-opacity-50 absolute inset-0 justify-center items-center hidden">
        <div class="bg-gray-200">
            <div class="flex justify-center">TEST IMAGE</div>
            <div class="flex justify-between items-center space-x-3">
                <div>TEST INGREDIENTS</div>
                <div>TEST RECIPE</div>
            </div>
            <div class="flex justify-center">
                <a id="close" href="#">Close</a>
            </div>
    
        
        </div>
    </div>

    <script src="index.js"></script>

</body>
</html>
